<ion-content padding>
  <img src="/assets/imgs/logo.png" id="logo" />
  <div id="user-list">
    <hr />
    <h1>Gebruikers</h1>
    <div
      class="user"
      *ngFor="let user of users; let i = index"
    >
      <div class="inline user-id">{{ user.id }}.</div>
      <div class="inline">
          <div
              class="color"
              [ngStyle]="{'background-color': color.color_code}"
              *ngFor="let color of user.colors; let idx = index"
              ></div>
      </div>
      <div
          class="inline icon"
          *ngIf="user.colors.length>1;else empty_content"
          >&or;</div>
      <div
          class="inline icon"
          *ngIf="user.colors.length>1;else empty_content"
          (click)="shuffleColors(user.id)"
          ><img src="assets/imgs/reload.png" class="icon-reload" /></div>
    </div>
  </div>

</ion-content>

<ng-template #empty_content><div class="inline icon">&nbsp;</div></ng-template>
